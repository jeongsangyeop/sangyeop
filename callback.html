<!DOCTYPE html>
<html>
<head>
  <title>OAuth Callback</title>
</head>
<body>
  <h2>Instagram OAuth code</h2>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    document.body.innerHTML += `<p><strong>Code:</strong> ${code}</p>`;
  </script>
</body>
</html>
